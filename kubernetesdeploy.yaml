apiVersion: apps/v1
kind: Deployment
metadata:
  name: health3-eta-deploy
  labels:
    app: health3-eta-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: health3-eta-app
  template:
    metadata:
      labels:
        app: health3-eta-app
    spec:
      containers:
      - name: health3-eta-container
        image: shaik0103/health3-eta-app
        ports:
        - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: health3-eta-np-service
  labels:
    app: health3-eta-app
spec:
  selector:
    app: health3-eta-app

  type: NodePort
  ports:
  - nodePort: 31036 
    port: 8082
    targetPort: 8082
